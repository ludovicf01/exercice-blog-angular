<li [ngClass]="{'list-group-item': true,
                'list-group-item-success': postloveIts > 0,
                'list-group-item-danger': postloveIts < 0}">    
    <div class="row">
        <div class="col-md-6"><h4>Appareil : {{ postTitle }}</h4></div>
        <div class="col-md-6">
            <p class="text-right" style="color: gray;font-weight: bold;">
                <i>{{postDate | date : 'd/MM/y, hh:mm'}}</i>
            </p>
        </div>
    </div>
    <div class="row">
        <p class="col-md-12">{{ postContent}}</p>
    </div>
</li>
