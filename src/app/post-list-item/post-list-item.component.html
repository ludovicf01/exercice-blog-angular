<li [ngClass]="{'list-group-item': true,
                'list-group-item-success': post.loveIts > 0,
                'list-group-item-danger': post.loveIts < 0}">    
    <div class="row">
        <div class="col-md-6"><h4>Appareil : {{ post.title }}</h4></div>
        <div class="col-md-6">
            <p class="text-right" style="color: gray;font-weight: bold;">
                <i>{{post.created_at | date : 'd/MM/y, hh:mm'}}</i>
            </p>
        </div>
    </div>
    <div class="row">
        <p class="col-md-12">{{ post.content}}</p>
    </div>
    <div class="row">
        <button class="btn btn-success" 
                (click)="post.loveIts = post.loveIts + 1">Love it</button>
        <button class="btn btn-danger" 
                (click)="post.loveIts = post.loveIts - 1">Don't love it</button>
    </div>
</li>
